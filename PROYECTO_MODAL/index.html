<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL</title>
    <link rel="stylesheet" href="/PROYECTO_MODAL/css.css">
</head>

<body>
    <div class="main">
        <div class="modal">

            <div class="Texto">
                <h2>¿En qué ciudad estás?</h2>
                <span>
                    Recuerda que nuestros precios y cobertura de productos de supermercado varían según tu ubicación.
                </span>
                <br>
                <span>
                    Para brindarte una mejor experiencia selecciona tu departamento y ciudad
                </span>
            </div>

            <div class="info">
                <input placeholder="Departamentos" list='Departamentos' class="Departamentos">
                <datalist id="Departamentos">
                    <option value="Atlántico"></option>
                    <option value="Amazonas"></option>
                    <option value="Bolivar"></option>
                </datalist>

                <input placeholder="Ciudades" list='Ciudades' class="Ciudades">
                <datalist id="Ciudades">
                    <option value="Barranquilla"></option>
                    <option value="Bogotá"></option>
                    <option value="Sincelejo"></option>
                </datalist>
            </div>

            <div class="boton">
                <button class="submit">Elegir</button>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
